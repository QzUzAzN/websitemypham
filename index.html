  <body>
    <div class="container">
      <!-- info -->
      <div class="container__left p-4">
        <h3 class="text-center">Thông tin sản phẩm</h3>
        <form action="" class="mb-3">
          <div class="mb-3">
            <label for="name" class="form-label mb-2">Tên sản phẩm</label>
            <input id="name" type="text" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="price" class="form-label mb-2">Giá sản phẩm</label>
            <input id="price" type="number" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="amount" class="form-label mb-2">Số lượng</label>
            <input id="amount" type="number" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="describe" class="form-label mb-2">Mô tả</label>
            <textarea
              id="describe"
              type="image"
              class="form-control"
            ></textarea>
          </div>

          <!-- controller -->
          <div class="controller">
            <button class="btn btn-primary btn-add" type="submit">Add</button>
            <button class="btn btn-danger btn-remove" type="button">
              Delete
            </button>
            <button class="btn btn-secondary btn-clear-info" type="button">
              Clear
            </button>
          </div>
        </form>
      </div>

      <div class="container__right">
        <!-- search -->
        <div class="search-block d-flex">
          <form action="">
            <input
              id="searching"
              type="text"
              class="form-control"
              name="search"
              placeholder="Tìm kiếm sản phẩm..."
            />
          </form>
          <button type="submit" class="btn-search">
            <i class="fa fa-search"></i>
          </button>
        </div>
